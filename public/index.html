<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Frontend stuff</h1>
    <ul></ul>
    <script>
      let ul = document.querySelector('ul')

      const updateUI = (customers) => {
        let liArray = customers.map((customers) => `<li>${customers.name}</li>`)
        let mj = liArray.join('\n')
        ul.innerHTML = mj
      }

      const updateLoc = (location) => {
        let liArray = location.map(
          (location) => `<li>${location.latitude} - ${location.longitude}</li>`
        )
        let mj = liArray.join('\n')
        ul.innerHTML = mj
      }
      const main = async () => {
        let hr = await fetch('api/customers')
        let loc = await fetch('api/locations')

        let customers = await hr.json()
        let location = await loc.json()

        updateUI(customers)
        updateLoc(location)
      }
      main()
    </script>
  </body>
</html>
